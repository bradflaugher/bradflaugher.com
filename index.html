            padding: 0;

            color: var(--text-color);

            min-height: 100vh;

        }

            width: 100%;

            margin-bottom: 20px;  
            border-radius: 5px;  
            font-weight: 500;  
        }  
          
        #persistent-notification span {

        }

            color: #ffcc00;

        }

        }  
        
        #terminal {

            line-height: 1.4;  
            font-size: 16px;  
        }

            color: var(--accent-color);  
        }

            50% { opacity: 0; }  
        }  
        
        #hidden-input {  
            position: fixed;  
            left: -9999px;  
            opacity: 0;  
            height: 1px;  
            width: 1px;  
        }  
        
        a {  
            color: var(--link-color);  
            text-decoration: none;  
            transition: opacity 0.2s;  
        }  
        
        a:hover {  
            opacity: 0.8;  
            text-decoration: underline;  
        }  
        
        .prompt {  
            color: var(--accent-color);  
            font-weight: bold;  
        }  
        
        .success {  
            color: var(--success-color);  
        }  
        
        .warning {  
            color: var(--warning-color);  
        }  
        
        .comment {  
            color: var(--comment-color);  
            font-style: italic;  
        }  
        
        .highlight {  
            color: var(--secondary-color);  
            font-weight: bold;  
        }  
        
        .system {  
            color: var(--comment-color);  
        }  
  
        .ascii-art {

            }

            }

            }

                    const speed = Math.random() * 50 + 50;  
                    
                    const intervalId = setInterval(() => {  
                        let html = '';  
                        for (let j = 0; j < height; j++) {  
                            if (j < pos && j >= pos - 20) {

                                const opacity = 1 - (pos - j) / 20;

                            } else {

                            }  
                        }  
                        column.innerHTML = html;  
                        pos++;  
                        if (pos > height + 20) pos = Math.floor(Math.random() * -100);  
                    }, speed);  
                    
                    // Store interval ID for cleanup  
                    column.dataset.intervalId = intervalId;  
                }, Math.random() * 1500);  
            }  
            
            // Stop after 10 seconds  
            setTimeout(stopMatrixEffect, 10000);  
        }

                    const matches = availableCommands.filter(cmd => cmd.startsWith(partialCmd));  
                    if (matches.length === 1) {  
                        currentInput = matches[0];  
                        updateTerminal();  
                    } else if (matches.length > 1) {  
                        terminalContent += `<span class="prompt">guest@bradflaugher.com:~$</span> ${currentInput}\n`;  
                        terminalContent += `<span class="comment">Possible commands:</span> ${matches.join(', ')}\n`;  
                        updateTerminal();  
                    }  
                }  
            }  
        });  
  
        document.addEventListener('click', function() {  
            if (systemBooted) {  
                hiddenInput.focus();  
            }  
        });  
  
        // Prevent pinch zoom on mobile  
        document.addEventListener('gesturestart', function(e) {  
            e.preventDefault();  
        });  
  
        // Keep focus on hidden input  
        hiddenInput.addEventListener('blur', function() {  
            if (systemBooted) {  
                setTimeout(() => {  
                    hiddenInput.focus();  
                }, 10);  
            }  
        });  
  
        // Start the boot sequence  
        bootSequence();  
    </script>  
</body>  
</html>
