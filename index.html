<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>???</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: monospace;
  min-height: 100vh;
  overflow: hidden;
  cursor: crosshair;
}

#matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  opacity: 0.3;
}

#storm {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}

#center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  text-align: center;
}

#enter {
  display: inline-block;
  padding: 1rem 2rem;
  border: 1px solid #fff;
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  letter-spacing: 0.3rem;
  text-transform: uppercase;
  transition: all 0.3s;
  background: transparent;
  animation: pulse 2s infinite;
}

#enter:hover {
  background: #fff;
  color: #000;
  box-shadow: 0 0 30px #fff, 0 0 60px #fff;
  text-shadow: none;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 5px #fff; }
  50% { box-shadow: 0 0 20px #fff, 0 0 30px #fff; }
}

@media (max-width: 600px) {
  #enter {
    padding: 0.8rem 1.2rem;
    font-size: 0.7rem;
    letter-spacing: 0.15rem;
  }
}
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="storm"></div>

<div id="center">
  <a href="/calendar" id="enter">BOOK</a>
</div>

<script>
// Matrix rain
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = '0123456789ABCDEF!@#$%^&*(){}[]|;:<>?/\\~`░▒▓█▀▄▌▐■□▢▣▤▥▦▧▨▩';
const charArray = chars.split('');
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let i = 0; i < columns; i++) {
  drops[i] = Math.random() * -100;
}

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#fff';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = charArray[Math.floor(Math.random() * charArray.length)];
    ctx.fillStyle = Math.random() > 0.98 ? '#fff' : '#888';
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

// Wind-blown text particles
const windChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/\\~`░▒▓█▀▄01';
const storm = document.getElementById('storm');
const particles = [];

class WindParticle {
  constructor() {
    this.x = Math.random() * window.innerWidth;
    this.y = Math.random() * window.innerHeight;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = (Math.random() - 0.5) * 4;
    this.char = windChars[Math.floor(Math.random() * windChars.length)];
    this.opacity = Math.random() * 0.3 + 0.1;
    this.rotation = Math.random() * 360;
    this.rotationSpeed = (Math.random() - 0.5) * 2;
  }

  update(windX, windY) {
    this.vx += windX * 0.1;
    this.vy += windY * 0.1;
    this.vx *= 0.99;
    this.vy *= 0.99;

    this.x += this.vx;
    this.y += this.vy;
    this.rotation += this.rotationSpeed;

    if (this.x < -50) this.x = window.innerWidth + 50;
    if (this.x > window.innerWidth + 50) this.x = -50;
    if (this.y < -50) this.y = window.innerHeight + 50;
    if (this.y > window.innerHeight + 50) this.y = -50;
  }
}

for (let i = 0; i < 150; i++) {
  particles.push(new WindParticle());
}

let windTime = 0;
function animateWind() {
  windTime += 0.01;
  const windX = Math.sin(windTime * 0.7) * Math.cos(windTime * 0.3) * 2;
  const windY = Math.cos(windTime * 0.5) * Math.sin(windTime * 0.4) * 2;

  storm.innerHTML = '';
  particles.forEach(p => {
    p.update(windX, windY);
    const span = document.createElement('span');
    span.textContent = p.char;
    span.style.position = 'absolute';
    span.style.left = p.x + 'px';
    span.style.top = p.y + 'px';
    span.style.color = '#fff';
    span.style.opacity = p.opacity;
    span.style.fontSize = '14px';
    span.style.transform = `rotate(${p.rotation}deg)`;
    span.style.pointerEvents = 'none';
    storm.appendChild(span);
  });

  requestAnimationFrame(animateWind);
}

animateWind();

// Resize handler
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Console message
console.log('%c◈ VOID ◈', 'color: white; font-size: 40px; font-weight: bold;');
console.log('%cThe wind carries whispers of code long forgotten.', 'color: #888; font-size: 16px;');
console.log('%cSome doors are meant to remain closed.', 'color: #666; font-size: 12px;');
</script>
</body>
</html>
