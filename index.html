<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brad Flaugher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brad Flaugher - Chief Technology Officer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Cormorant Garamond', 'Times New Roman', Georgia, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background:
        linear-gradient(90deg,
          rgba(15,5,2,1) 0%,
          rgba(35,15,10,1) 15%,
          rgba(25,10,5,1) 30%,
          rgba(40,18,12,1) 45%,
          rgba(20,8,4,1) 60%,
          rgba(35,15,10,1) 75%,
          rgba(25,12,8,1) 90%,
          rgba(15,5,2,1) 100%
        );
      background-color: #1a0a05;
    }

    .card {
      width: 92vw;
      max-width: 550px;
      aspect-ratio: 1.75 / 1;
      background: linear-gradient(
        135deg,
        #f1ece4 0%,
        #f5f0e8 25%,
        #f3eee6 50%,
        #f5f0e8 75%,
        #f1ece4 100%
      );
      padding: 8% 7%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow:
        0 2px 8px rgba(0,0,0,0.3),
        0 8px 25px rgba(0,0,0,0.25),
        0 0 0 1px rgba(0,0,0,0.05);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        repeating-linear-gradient(
          90deg,
          transparent 0px,
          transparent 2px,
          rgba(0,0,0,0.008) 2px,
          rgba(0,0,0,0.008) 3px
        );
      pointer-events: none;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .signal {
      color: #1a1a1a;
      font-size: clamp(10px, 2.2vw, 13px);
      letter-spacing: 0.08em;
    }

    .signal a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 1px;
      transition: opacity 0.2s;
    }

    .signal a:hover {
      opacity: 0.6;
    }

    .company {
      text-align: right;
      color: #1a1a1a;
    }

    .company-name {
      font-size: clamp(11px, 2.4vw, 14px);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .company-name a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 1px;
      transition: opacity 0.2s;
    }

    .company-name a:hover {
      opacity: 0.6;
    }

    .company-tagline {
      font-size: clamp(7px, 1.5vw, 9px);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-top: 2px;
      font-weight: 400;
    }

    .center {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5% 0;
    }

    .name {
      color: #1a1a1a;
      font-size: clamp(18px, 4.5vw, 26px);
      font-weight: 400;
      letter-spacing: 0.08em;
      margin-bottom: 0.4em;
    }

    .name-last {
      font-variant: small-caps;
      font-weight: 500;
      letter-spacing: 0.12em;
    }

    .title {
      color: #1a1a1a;
      font-size: clamp(9px, 2vw, 12px);
      font-variant: small-caps;
      letter-spacing: 0.18em;
      font-weight: 400;
    }

    .bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.4em;
      color: #1a1a1a;
      font-size: clamp(7px, 1.6vw, 9.5px);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1.8;
    }

    .bottom-row a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 0px;
      transition: opacity 0.2s;
      white-space: nowrap;
    }

    .bottom-row a:hover {
      opacity: 0.6;
    }

    .separator {
      margin: 0 0.3em;
      opacity: 0.4;
    }

    @media (max-width: 400px) {
      .card {
        padding: 6% 5%;
      }

      .bottom-row {
        gap: 0.2em;
      }

      .separator {
        margin: 0 0.15em;
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background:
          linear-gradient(90deg,
            rgba(35,20,15,1) 0%,
            rgba(55,30,20,1) 15%,
            rgba(45,25,18,1) 30%,
            rgba(60,32,22,1) 45%,
            rgba(40,22,15,1) 60%,
            rgba(55,30,20,1) 75%,
            rgba(45,25,18,1) 90%,
            rgba(35,20,15,1) 100%
          );
        background-color: #2a1510;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-row">
      <div class="signal">
        <a href="https://signal.me/#eu/bradflaugher.99" target="_blank" rel="noopener">bradflaugher.99</a>
      </div>
      <div class="company">
        <div class="company-name"><a href="https://www.elcanotek.com/" target="_blank" rel="noopener">Elcano</a></div>
        <div class="company-tagline">Technology & Strategy</div>
      </div>
    </div>

    <div class="center">
      <div class="name">Brad <span class="name-last">Flaugher</span></div>
      <div class="title">Chief Technology Officer</div>
    </div>

    <div class="bottom-row">
      <span>2212 Walnut St, Philadelphia 19103</span>
      <span class="separator">|</span>
      <a href="mailto:brad@bradflaugher.com">email</a>
      <span class="separator">|</span>
      <a href="https://x.com/BradFlaugher" target="_blank" rel="noopener">twitter</a>
      <span class="separator">|</span>
      <a href="https://github.com/bradflaugher" target="_blank" rel="noopener">github</a>
      <span class="separator">|</span>
      <a href="/calendar">calendar</a>
    </div>
  </div>
</body>
</html>
